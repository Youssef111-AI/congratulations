<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Wishes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <!-- Animated opening card image -->
  <img src="https://res.cloudinary.com/dwhkjr77b/image/upload/v1749940760/Farah-01-01_fqljcv.jpg" alt="Card Animation" class="card-animation" />

  <!-- Logo -->
  <img src="https://res.cloudinary.com/dwhkjr77b/image/upload/v1749940753/logo_anmesion_dxeg4a.png" alt="Wedding Logo" class="logo" />

  <!-- Text content -->
  <div class="content">
    <h1>Congratulations!</h1>
    <p>
      Wishing you a lifetime filled with love, joy, and endless happiness.<br>
      Here's to the beautiful journey ahead together.
    </p>
    <p class="names">
      Sarah & Ahmed<br>13 June 2025
    </p>
  </div>

  <!-- Music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/28/audio_d3cc3cd5b4.mp3?filename=romantic-calm-piano-144998.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
