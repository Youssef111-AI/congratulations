<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذكرى حبنا</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
    <div class="invitation-container">
        <div class="card">
            <div class="card-front"></div>
            <div class="card-inside-left"></div>
            <div class="card-inside-right"></div>
        </div>
        <div class="content hidden">
            <img src="assets/images/groom.jpg" alt="العريس" class="groom-img">
            <img src="assets/images/ring.png" alt="الخاتم" class="ring-img">
            <img src="assets/images/bride.jpg" alt="العروس" class="bride-img">
            <div id="heart-pulse" class="heart-pulse"></div>
            <div class="message">
                ذكرى حبنا، يا قلبي، حيث بدأت مشاعرنا تنبض معًا<br>
                <span class="anniversary-date">ذكرى زواجنا: ١٤ فبراير ٢٠٢٣</span>
            </div>
            <div id="hearts" class="particle"></div>
            <div id="flowers" class="particle"></div>
            <div id="butterflies" class="particle"></div>
        </div>
        <button class="replay-btn">إعادة التشغيل</button>
        <button class="share-btn">شارك حبنا</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
